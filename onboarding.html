<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Grocery Store</title>
</head>

<body class="bg-white">

  <div class="relative w-full h-230">

    <!-- Background Image -->
    <img 
      src="/imgs/onboard.png" 
      class="inset-0 w-full h-full"
    />

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>

    <!-- Content -->
    <div class="absolute bottom-40 w-full px-8 text-center text-white">

      <!-- Icon -->
      <div class="flex justify-center mb-4">
        <div class="w-10 h-10 rounded-full flex items-center justify-center">
          <span class="size-10"><img src="/imgs/carrot.png" ></span>
        </div>
      </div>

      <!-- Heading -->
      <h1 class="text-3xl font-bold mb-2 tracking-wider">Welcome<br>to our store</h1>

      <!-- Subtitle -->
      <p class="text-sm text-white/80 mb-6 tracking-wider">
        Get your groceries in as fast as one hour
      </p>

      <!-- Button -->
       <a href="/sign-in.html">
          <button class="w-full bg-green-500 text-white py-3 rounded-xl font-semibold">
        Get Started
      </button>    
       </a>


    </div>

  </div>

</body>
</html>
